<div class="grid-container">
    <h1 class="mat-h1">Users</h1>
    <mat-grid-list cols="1" rows="1" rowHeight="1:1">
        <mat-grid-tile>
            <mat-card class="dashboard-card">
                <mat-card-header>
                    <div mat-card-avatar></div>
                    <mat-card-title>Users Menu</mat-card-title>
                    <mat-card-subtitle>On this screen you can create users, view all users on your system and delete users</mat-card-subtitle>
                    <div fxFlex></div>
                    <mat-card-actions align="end">
                        <div fxFlex></div>
                        <button mat-button (click)="refresh()">REFRESH</button>
                        <button mat-button>CREATE</button>
                    </mat-card-actions>
                </mat-card-header>
                <mat-card-content>
                    <table mat-table #matTable [dataSource]="userList" class="mat-elevation-z8">
                        <ng-container matColumnDef="position">
                          <th mat-header-cell *matHeaderCellDef> No. </th>
                          <td mat-cell *matCellDef="let element"> {{element.position}} </td>
                        </ng-container>
                      
                        <ng-container matColumnDef="name">
                          <th mat-header-cell *matHeaderCellDef> Name </th>
                          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                        </ng-container>
                      
                        <ng-container matColumnDef="status">
                          <th mat-header-cell *matHeaderCellDef> Status </th>
                          <td mat-cell *matCellDef="let element"> {{element.status}} </td>
                        </ng-container>
                      
                        <ng-container matColumnDef="profile">
                          <th mat-header-cell *matHeaderCellDef> Profile </th>
                          <td mat-cell *matCellDef="let element"> {{element.profile}} </td>
                        </ng-container>

                         <ng-container matColumnDef="email">
                            <th mat-header-cell *matHeaderCellDef> Email </th>
                            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
                          </ng-container>
                      
                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                      </table>
                </mat-card-content>
            </mat-card>
        </mat-grid-tile>
    </mat-grid-list>
</div>
